<!DOCTYPE html>
<html>
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js">
	</script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" rel="stylesheet">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js">
	</script>
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;469;600;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;469;600;700&family=Poppins:ital,wght@0,200;0,400;0,600;0,800;1,300&display=swap" rel="stylesheet">
	<link href="assets/css/style.css" rel="stylesheet">
	<title>Movie Picker</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12 header">
				<div class="mx-auto" id="logo"></div>
				<h4 class="text-center" id="subtitle">Let your computer help you pick the right movie</h4>
			</div>
			<div class="col-lg-6 mx-auto container-left">
				<div id="left-autocomplete"></div>
				<div id="left-summary"></div>
			</div>
			<div class="col-lg-6 mx-auto container-right">
				<div id="right-autocomplete"></div>
				<div id="right-summary"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12 winning-container d-none">
				<h4>WINNER:</h4>
				<h1 id="winner"></h1>
			</div>
		</div>
	</div>
	<script src="assets/js/helper.js">
	</script> 
	<script src="assets/js/autocomplete.js">
	</script> 
	<script src="assets/js/script.js">
	</script>
</body>
</html>
